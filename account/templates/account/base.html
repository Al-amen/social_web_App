<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1CmSx4AOZ+9ZZCdFw5fl5fIWBwI9vAfWZAVsI5VqFbD3kF6pb5UVqzBQ2RhlVb5EdbF+f5vQTTygOIbBfZ0Ww==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Add this inside <head> tag -->


    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1877f2;
        }
        .navbar input {
            width: 250px;
        }
        .sidebar {
            height: 100vh;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .content {
            padding: 20px;
        }
        .post {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #f8f9fa;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
        }
        i.fas {
            display: inline-block !important;
            font-size: 18px !important;
            color: inherit !important;
        }
        

        
    </style>
</head>
<body>

   {% block content %}
   
   
   
   
   
   {% endblock  %}


    
    
  
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
