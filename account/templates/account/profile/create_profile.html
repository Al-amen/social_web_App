{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="fw-bold mb-4">Create Your Profile</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 shadow-sm bg-white rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success rounded-pill px-4">Create Profile</button>
    </form>
</div>
{% endblock %}
