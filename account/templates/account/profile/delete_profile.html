{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 text-center">
    <h2 class="fw-bold mb-4 text-danger">Delete Profile</h2>
    <p class="text-muted">Are you sure you want to delete your profile? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger rounded-pill px-4">Yes, Delete</button>
        <a href="{% url 'account:profile' %}" class="btn btn-secondary rounded-pill px-4 ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
